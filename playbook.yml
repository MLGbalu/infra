---
- name: Deploy advertising campaign infrastructure
  hosts: all
  become: true
  gather_facts: true

  roles:
      - common

- name: Setup PostgreSQL Master
  hosts: postgres_master
  become: true
  roles:
      - postgres_master

- name: Setup PostgreSQL Slave
  hosts: postgres_slaves
  become: true
  roles:
      - postgres_slave

- name: Setup Redis
  hosts: redis
  become: true
  roles:
      - redis

- name: Setup Nginx and PHP-FPM
  hosts: nginx
  become: true
  roles:
      - nginx_php

- name: Deploy Application
  hosts: website
  become: true
  roles:
      - app_deploy

- name: Setup MaxMind GeoIP
  hosts: website
  become: true
  roles:
      - maxmind
