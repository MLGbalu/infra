---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Upgrade all packages
  apt:
    upgrade: dist
    autoremove: yes

- name: Install base packages
  apt:
    name:
      - git
      - curl
      - unzip
      - software-properties-common
      - htop
      - vim
      - wget
      - gnupg2
      - ca-certificates
      - lsb-release
    state: present

- name: Create app user
  user:
    name: "{{ app_user }}"
    groups: "{{ app_group }}"
    shell: /bin/bash
    create_home: yes
    system: no

- name: Install UFW
  apt:
    name: ufw
    state: present

- name: Reset UFW to defaults
  ufw:
    state: reset

- name: Configure UFW defaults
  ufw:
    direction: "{{ item.direction }}"
    policy: "{{ item.policy }}"
  loop:
    - { direction: 'incoming', policy: 'deny' }
    - { direction: 'outgoing', policy: 'allow' }

- name: Allow SSH
  ufw:
    rule: allow
    port: '22'
    proto: tcp

- name: Allow HTTP
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Allow PostgreSQL between database servers
  ufw:
    rule: allow
    port: '5432'
    proto: tcp
    src: "{{ hostvars[item]['ansible_default_ipv4']['address'] }}"
  loop: "{{ groups['postgres'] }}"
  when: inventory_hostname in groups['postgres']

- name: Enable UFW
  ufw:
    state: enabled

- name: Install fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

- name: Ensure fail2ban service directory exists
  file:
    path: /etc/systemd/system/fail2ban.service.d
    state: directory
    mode: '0755'

- name: Check if fail2ban service exists
  stat:
    path: /lib/systemd/system/fail2ban.service
  register: fail2ban_service_file

- name: Alternative fail2ban service check
  stat:
    path: /etc/systemd/system/fail2ban.service
  register: fail2ban_service_alt

- name: Reload systemd daemon
  systemd:
    daemon_reload: yes

- name: Configure fail2ban for SSH
  blockinfile:
    create: yes
    block: |
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 5
      bantime = 3600
    dest: /etc/fail2ban/jail.d/sshd.conf
  notify: restart fail2ban

- name: Configure fail2ban for nginx
  blockinfile:
    create: yes
    block: |
      [nginx-limit-req]
      enabled = true
      filter = nginx-limit-req
      port = http,https
      logpath = /var/log/nginx/error.log
      maxretry = 10
      bantime = 600
    dest: /etc/fail2ban/jail.d/nginx.conf
  notify: restart fail2ban
  when: inventory_hostname in groups['web_servers']

- name: Start and enable fail2ban (if service exists)
  systemd:
    name: fail2ban
    state: started
    enabled: yes
    daemon_reload: yes
  when: fail2ban_service_file.stat.exists or fail2ban_service_alt.stat.exists
  ignore_errors: yes

- name: Check fail2ban status
  command: systemctl status fail2ban
  register: fail2ban_status
  ignore_errors: yes
  when: fail2ban_service_file.stat.exists or fail2ban_service_alt.stat.exists

- name: Debug fail2ban service issue
  debug:
    msg: "Fail2ban service not found. Service files checked: /lib/systemd/system/fail2ban.service and /etc/systemd/system/fail2ban.service"
  when: not (fail2ban_service_file.stat.exists or fail2ban_service_alt.stat.exists)

- name: Debug fail2ban startup issue
  debug:
    msg: "Fail2ban service found but failed to start. Status: {{ fail2ban_status.stdout_lines | default(['No output']) | join(' ') }}"
  when: fail2ban_status is defined and fail2ban_status.rc is defined and fail2ban_status.rc != 0

- name: Set timezone
  timezone:
    name: UTC

- name: Install and configure chrony
  apt:
    name: chrony
    state: present

- name: Check if chrony service exists
  stat:
    path: /lib/systemd/system/chrony.service
  register: chrony_service_file

- name: Alternative chrony service check
  stat:
    path: /etc/systemd/system/chrony.service
  register: chrony_service_alt

- name: Start and enable chrony (if service exists)
  systemd:
    name: chrony
    state: started
    enabled: yes
    daemon_reload: yes
  when: chrony_service_file.stat.exists or chrony_service_alt.stat.exists
  ignore_errors: yes

- name: Debug chrony service issue
  debug:
    msg: "Chrony service not found. Service files checked: /lib/systemd/system/chrony.service and /etc/systemd/system/chrony.service"
  when: not (chrony_service_file.stat.exists or chrony_service_alt.stat.exists)
